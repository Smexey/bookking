	<script>
		function login() {
			let username = document.getElementById("korisnicko_ime").value;
			let password = document.getElementById("lozinka").value;
			if (username == "admin" || username == "igrac" || username == "klub" || username == "sudija") {
				localStorage.setItem("korisnicko_ime", username);
				localStorage.setItem("lozinka", password);
				document.getElementById("korisnicko_ime").value = "";
				document.getElementById("lozinka").value = "";
				prikaz();
			}
			else {
				alert("Pogresno korisnicko ime ili lozinka!");
			}
		}

		var input = document.getElementById("korisnicko_ime");

		input.addEventListener("keyup", function (event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("loginBtn").click();
			}
		});

		function logout() {
			if (localStorage.getItem("korisnicko_ime") != null) {
				localStorage.removeItem("korisnicko_ime");
				localStorage.removeItem("lozinka");
				prikaz();
			}
		}

		$(".igrac").click(function () {
			localStorage.setItem("pregled", this.className);
		});

		$(".klub").click(function () {
			localStorage.setItem("pregled", this.className);
		});

		function prikaz() {

			if (username == "klub") {

				return;
